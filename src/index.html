<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <article
      class="product-card"
      data-qa="card"
    >
      <img
        src="../src/images/imac.jpeg"
        alt="imac"
      />

      <h2 class="title">
        APPLE A1419 iMac 27" Retina
        <br />
        5K Monoblock (MNED2UA/A)
      </h2>

      <p class="text">Product code: 195434</p>

      <div class="product-card__block-stars">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="reviews">
          <p class="review">Reviews: 5</p>
        </div>
      </div>

      <div class="product-card__block-price">
        <p class="price">Price:</p>
        <p class="value">$2,199</p>
      </div>

      <button
        class="button"
        data-qa="hover"
      >
        BUY
      </button>
    </article>
  </body>
</html>
